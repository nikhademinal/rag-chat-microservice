# Application Configuration
spring.application.name=rag-chat-microservice
server.port=${SERVER_PORT:8080}

# MySQL Database Configuration
spring.datasource.url=${DATABASE_URL:jdbc:mysql://localhost:3306/ragchat_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true}
spring.datasource.username=${DATABASE_USERNAME:your_user_name_here}
spring.datasource.password=${DATABASE_PASSWORD:your_password_here}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=${SHOW_SQL:false}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# Security - API Key
api.key=${API_KEY:your-secret-api-key-here}

# Rate Limiting Configuration
rate.limit.capacity=${RATE_LIMIT_CAPACITY:100}
rate.limit.refill.tokens=${RATE_LIMIT_REFILL_TOKENS:100}
rate.limit.refill.duration=${RATE_LIMIT_REFILL_DURATION:60}

# AI Assistant Configuration (Using HuggingFace Inference API - Free Tier)
ai.assistant.enabled=${AI_ASSISTANT_ENABLED:true}
ai.assistant.api.key=${HUGGINGFACE_API_KEY:yoru-huggingface-api-key-here}
ai.assistant.api.url=${HUGGINGFACE_API_URL:https://router.huggingface.co/v1/chat/completions}
ai.assistant.timeout=${AI_ASSISTANT_TIMEOUT:30000}

# Logging Configuration
logging.level.root=INFO
logging.level.com.ragchat=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %msg%n

# Actuator Configuration (Health Check)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# CORS Configuration
cors.allowed.origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:4200}

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true